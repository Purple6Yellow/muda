{% extends 'basis.html' %}
{% load static %}
<!--head-->
{% block head %}
<style>
.vorm_rand{background-color: #c5a643; width:100px; height: 100px; padding: 1% 1% 1% 1%;
clip-path:polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);}

.vorm{background-color:red; width:100%; height: 100%;margin:0% 0 0 0%;
        clip-path:polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);}
.vorm img{width:100%;}
</style>
{% endblock %}
<!--//head-->



<!----------SECTION----->
{% block section11 %}

<div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 80px;">
    {% for kunst in kunsts %}
    <div class = "afbeelding&titel">
        <div style="background-color: #c5a643; height: 300px;width:300px; display: flex; align-items: center; justify-content: center;clip-path:polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); margin: 5% 5% 5% 5%;">
            <div style="height:290px; width:290px;clip-path:polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);"> 
                <img style="width: 100% " src="{{ kunst.afbeeld.url }}" alt="in construction">
            </div>
        </div>
        <div style="margin-top: 8px; font-weight: bold; text-align: center;">{{ kunst.titel }}</div>
    </div>
    {% endfor %}
{% endblock %}
<!--//------SECTION----->

<!----------SECTION----->
{% block section12 %}

<div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 80px;">
    {% for kunst in kunsts %}
    <div class = "afbeelding&titel">
        <div style="background-color: inherit; height: auto;width:auto; display: flex; align-items: center; justify-content: center;clip-path: inset(0 0 round 20px); margin: 5% 5% 5% 5%;">
            <div> 
                <img style="width: 100% " src="{{ kunst.afbeeld.url }}" alt="in construction">
            </div>
        </div>
        <div style="margin-top: 8px; font-weight: bold; text-align: center;">{{ kunst.titel }}</div>
    </div>
    {% endfor %}
{% endblock %}
